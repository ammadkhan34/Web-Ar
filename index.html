<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
        /* AR Prompt Overlay */
        .ar-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Transparent dark background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .ar-prompt button {
            background-color: #00aaff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .ar-prompt button:hover {
            background-color: #0088cc;
        }
    </style>
</head>
<body>

    <!-- AR Prompt Overlay -->
    <div id="arPrompt" class="ar-prompt">
        <p>Tap the button to view the 3D model in AR!</p>
        <button onclick="startAR()">Launch AR</button>
    </div>

    <!-- 3D Model Viewer -->
    <model-viewer 
        id="modelViewer"
        src="sticky.glb"  
        ar  
        camera-controls  
        auto-rotate  
        style="width: 100%; height: 80vh;">
        <p>Sorry, your browser does not support 3D models.</p>
    </model-viewer>

    <script>
        function startAR() {
            const modelViewer = document.getElementById('modelViewer');
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();  // Triggers AR mode
            }
            document.getElementById('arPrompt').style.display = 'none'; // Hides the AR prompt overlay
        }
    </script>

</body>
</html>
